<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundly App</title>
    <link rel="stylesheet" href="style.css">
    <!-- ВАЖНО: Подключаем "мозги" Телеграма -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <!-- 1. ВЕРХНЯЯ ПАНЕЛЬ -->
    <div class="top-header">
        
        <div class="header-logo-area"></div> 

        <div class="header-content">
            <!-- Поиск -->
            <div class="header-search">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" placeholder="Search Splice">
                </div>
            </div>

            <!-- Профиль справа -->
            <div class="header-right">
                <div class="credits-pill">
                    <!-- Сюда скрипт вставит число кредитов -->
                    <span class="credits-count" id="user-credits">0</span>
                    <span class="credits-label">credits</span>
                </div>
                <button class="icon-btn">?</button>
                
                <!-- АВАТАРКА: Теперь это картинка, а не текст -->
                <!-- Если фото нет, покажем дефолтную картинку или заглушку -->
                <img id="user-avatar" class="user-avatar" src="Interface/Icons/default_avatar.png" alt="User">
            </div>
        </div>
    </div>

    <!-- 2. СРЕДНЯЯ ЧАСТЬ -->
    <div class="middle-container">
        
        <!-- БОКОВАЯ ПАНЕЛЬ -->
        <div class="sidebar">
            <div class="nav-section main-nav">
                <div class="nav-item active" onclick="selectItem(this)">
                    <span>Browse</span>
                </div>
                <div class="nav-item" onclick="selectItem(this)">
                    <span>Create</span>
                </div>
            </div>

            <div class="nav-section">
                <div class="section-title">Library</div>
                <div class="nav-item" onclick="selectItem(this)"><span>Sounds</span></div>
                <div class="nav-item" onclick="selectItem(this)">
                    <span>Apps & Plugins</span>
                    <span class="badge-new">New</span>
                </div>
                <div class="nav-item" onclick="selectItem(this)"><span>Stacks</span></div>
            </div>

            <div class="nav-section">
                <div class="section-header">
                    <div class="section-title">Collections</div>
                    <div class="add-icon">+</div>
                </div>
                <div class="nav-item" onclick="selectItem(this)">
                    <!-- Убедись, что картинки лежат по этому пути, если их нет - будут пустые квадраты -->
                    <img src="Interface/Icons/LeftSide_ui/AllCollections.png" class="nav-icon" onerror="this.style.display='none'">
                    <span>All Collections</span>
                </div>
                <div class="nav-item" onclick="selectItem(this)">
                    <img src="Interface/Icons/LeftSide_ui/Likes.png" class="nav-icon" onerror="this.style.display='none'">
                    <span>Likes</span>
                </div>
            </div>
        </div>

        <!-- ОСНОВНОЙ КОНТЕНТ -->
        <div class="main-content">
            <h2 style="color: #666; margin-top: 100px; text-align: center;">Welcome to Soundly</h2>
        </div>

    </div>

    <!-- 3. НИЖНЯЯ ПАНЕЛЬ -->
    <div class="bottom-player">
        <div class="progress-line"><div class="progress-fill" style="width: 0%;"></div></div>

        <div class="player-controls">
            <!-- Заменил src на заглушки, чтобы не ломалось если файлов нет -->
            <div class="ctrl-btn small" style="background: #888; width: 12px; height: 12px; mask: url(Interface/icons/Player/prev.png); -webkit-mask: url(Interface/icons/Player/prev.png);"></div>
            <div class="ctrl-btn main" style="background: #fff; width: 14px; height: 14px; mask: url(Interface/icons/Player/play.png); -webkit-mask: url(Interface/icons/Player/play.png);"></div>
            <div class="ctrl-btn small" style="background: #888; width: 12px; height: 12px; mask: url(Interface/icons/Player/next.png); -webkit-mask: url(Interface/icons/Player/next.png);"></div>
        </div>

        <div class="player-info">
            <div class="track-cover-placeholder" style="opacity: 0;"></div>
            <div class="track-text">
                <div class="track-title" id="track-name">Select a sound</div>
                <div class="track-tags" id="track-meta">...</div>
            </div>
        </div>

        <div class="player-volume">
            <div class="vol-icon" style="background: #888; width: 14px; height: 14px; mask: url(Interface/icons/Player/volume.png); -webkit-mask: url(Interface/icons/Player/volume.png);"></div>
            <div class="volume-track-container" id="vol-container">
                <div class="vol-bg-line"></div>
                <div class="vol-fill-line" id="vol-fill" style="width: 80%;"></div>
                <div class="vol-knob" id="vol-knob" style="left: 80%;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
